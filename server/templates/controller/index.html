<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controller</title>
    <script src="https://cdn.socket.io/4.6.0/socket.io.min.js" integrity="sha384-c79GN5VsunZvi+Q/WObgk2in0CbZsHnjEqvFxC5DxHn9lTfNce2WW6h2pH6u/kF+" crossorigin="anonymous"></script>
    <script type="text/javascript" src="{{url_for('static', filename='js/controller.js')}}"></script>
    <link rel="stylesheet" href="{{url_for('static', filename='css/controller.css')}}">
</head>
<body>
    <div id="main-container">
        <div class="arrows-container">
            <div class="arrows-space"></div>
            <button id="key-up" class="arrows" onclick="sendMessage('ArrowUp')">&#11165</button>
            <div class="arrows-space"></div>
            <button id="key-left" class="arrows" onclick="sendMessage('ArrowLeft')">&#11164</button>
            <div class="arrows-space"></div>
            <button id="key-right" class="arrows" onclick="sendMessage('ArrowRight')">&#11166</button>
            <div class="arrows-space"></div>
            <button id="key-down" class="arrows" onclick="sendMessage('ArrowDown')">&#11167</button>
            <div class="arrows-space"></div>
        </div>
        <div class="buttons-container">
            <div class="buttons-space"></div>
            <button id="key-a" class="buttons" onclick="sendMessage('a')">A</button>
            <div class="buttons-space"></div>
            <button id="key-s" class="buttons" onclick="sendMessage('s')">S</button>
            <div class="buttons-space"></div>
            <button id="key-d" class="buttons" onclick="sendMessage('d')">D</button>
            <div class="buttons-space"></div>
            <button id="key-f" class="buttons" onclick="sendMessage('f')">F</button>
            <div class="buttons-space"></div>
        </div>
    </div>
</body>
</html>
